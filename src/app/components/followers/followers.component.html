<div class="row" *ngIf="followers.length > 0">
    <div class="col s12 m6 l4 cardDiv" *ngFor="let follower of followers ">
        <div class="card">
            <a>
                <div class="card-image imgDiv">
                    <img class="imgCircle responsive-img" src="http://placehold.it/100x100">
                </div>
                <div class="card-action">
                    <h3 class="card-title" style="color:#673ab7;">
                        {{ follower.follower.username }}
                    </h3>
                    <p>Country</p>
                    <button *ngIf="!checkInFollowersArray(follower.follower._id)" class="btn btn deep-purple"
                        (click)="followUser(follower.follower._id)"> Follow
                    </button>
                    <button *ngIf="checkInFollowersArray(follower.follower._id)" class="btn deep-purple"
                        (click)="unfollowUser(follower.follower._id)"> Unfollow
                    </button>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="row" *ngIf="!followers.length">
    <div class="card pink darken-3 no-followers-card" >You have no followers</div>
</div>
