<div *ngIf="isLoading" class="progress" >
    <div class="indeterminate"></div>
</div>


<div class="row animated fadeIn" *ngIf="followers.length > 0">
    <div class="col s12 m6 l4 cardDiv" *ngFor="let follower of followers ">
        <div class="card">
            <a>
                <div class="card-image imgDiv">
                    <img class="imgCircle responsive-img" src="{{usersService.getUserProfilePic(follower.follower)}}">
                </div>
                <div class="card-action">
                    <h3 class="card-title" style="color:#673ab7;">
                        {{ follower.follower.username }}
                    </h3>
                    <p *ngIf="follower.follower.city && follower.follower.country" style="color:#673ab7;">{{follower.follower.city}} {{follower.follower.country}}</p>
                    <button *ngIf="!checkInFollowersArray(follower.follower._id)" class="btn btn deep-purple"
                        (click)="followUser(follower.follower._id)" style="font-size: 11px;"> Follow
                    </button>
                    <button *ngIf="checkInFollowersArray(follower.follower._id)" class="btn deep-purple"
                        (click)="unfollowUser(follower.follower._id)" style="font-size: 11px;"> Unfollow
                    </button>
                    <a class="secondary-content" [routerLink]="['/chat', follower.follower._id]" style="margin: 0;">
                        <i class="material-icons">chat</i>
                    </a>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="row animated fadeIn
" *ngIf="!followers.length">
    <div class="card pink darken-3 no-followers-card" >You have no followers</div>
</div>
