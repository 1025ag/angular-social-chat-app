<div class="container">
    <div class="row">

        <div class="col s10 offset-1 z-depth-3" id="panel" style="padding: 0 0 25px 0; border-radius: 8px;">
            
            <h3 id="title">Register</h3>
            <form [formGroup]="signUpForm" novalidate (ngSubmit)="signup()">

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="text" type="text" class="validate" formControlName="username" required>
                        <label for="text">Useranme</label>
                        <span *ngIf="!signUpForm.controls['username'].valid && signUpForm.controls['username'].touched"
                            class="helper-text" data-error="Username is required"></span>
                        <span *ngIf="signUpForm.controls['username'].valid && signUpForm.controls['username'].touched"
                            class="helper-text" data-success="Username is valid!"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="signup-email" type="email" class="validate" formControlName="email" required>
                        <label for="signup-email">Email</label>
                        <span *ngIf="!signUpForm.controls['email'].valid && signUpForm.controls['email'].touched"
                            class="helper-text" data-error="Email is required!"></span>
                        <span *ngIf="signUpForm.controls['email'].errors?.email && !signUpForm.controls['email'].valid"
                            class="helper-text" data-error="Field should contain an Email!"></span>
                        <span *ngIf="signUpForm.controls['email'].valid && signUpForm.controls['email'].touched"
                            class="helper-text" data-success="Email is valid!"></span>
                    </div>

                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="signup-password" type="password" class="validate" formControlName="password"
                            required>
                        <label for="signup-password">Password</label>
                        <span *ngIf="!signUpForm.controls['password'].valid && signUpForm.controls['password'].touched"
                            class="helper-text" data-error="Password is required!"></span>
                        <span *ngIf="signUpForm.controls['password'].valid && signUpForm.controls['password'].touched"
                            class="helper-text" data-success="Password is valid!"></span>
                    </div>
                </div>

                <button type="submit" class="btn waves-effect deep-purple" style="width: 100%;"
                    [disabled]="!signUpForm.valid">
                    Sing Up!
                </button>

                <app-google-button></app-google-button>

            </form>
        </div>
    </div>
</div>
