<div class="container" style="margin-top:30px">
    <div class="row">

        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>

        <div class="col s12 m8 l9">
            <div class="col s12 m12 l10">
                <div class="row">
                    <div class="card">
                        <ul class="collection">
                            <li class="collection-item">
                                <span class="post">{{post}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="card postDiv z-depth-3">
                        <div class="card-content">
                            <form [formGroup]="commentForm" (ngSubmit)="addComment()">
                                <div class="formDiv">
                                    <textarea id="textarea1" class="materialize-textarea" formControlName="comment">
                                        </textarea>
                                    <button class="btn deep-purple postBtn waves-effect" type="submit"
                                        [disabled]="!commentForm.valid">
                                        Add Comment
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <ul class="collection col s12 m10" *ngFor="let comment of commentsArray">
                <li class="collection-item avatar">
                    <img class="circle" src="http://placehold.it/50x50">
                    <span class="title">{{comment.username}}</span>
                    <p class="time">{{ timeFromNow(comment.createdAt) }}</p>
                    <p class="postComment">{{ comment.comment }}</p>
                </li>
            </ul>


        </div>

    </div>

</div>
