<div class="row">

    <div class="col 12 m4" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/user', user._id]">
            <span>Post</span>
            <p class="num" *ngIf="userData">{{userData.posts.length}}</p>
            <p class="num" *ngIf="!userData">0</p>
        </a>
    </div>

    <div class="col 12 m4" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/following']">
            <span>Following</span>
            <p class="num" *ngIf="userData">{{userData.following.length}}</p>
            <p class="num" *ngIf="!userData">0</p>
        </a>
    </div>

    <div class="col 12 m4" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/followers']">
            <span>Followers</span>
            <p class="num" *ngIf="userData">{{userData.followers.length}}</p>
            <p class="num" *ngIf="!userData">0</p>
        </a>
    </div>

</div>

<ul class="collection with-header">
    <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/']">
            <div>Streams
                <a href="#!" class="secondary-content"><i class="material-icons">announcement</i></a>
            </div>
        </a>
    </li>
    <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/people']">
            <div>People
                <a href="#!" class="secondary-content"><i class="material-icons">people</i></a>
            </div>
        </a>
    </li>
    <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/following']">
            <div>Following
                <a href="#!" class="secondary-content"><i class="material-icons">people</i></a>
            </div>
        </a>
    </li>
    <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/followers']">
            <div>Followers
                <a href="#!" class="secondary-content"><i class="material-icons">people_outline</i></a>
            </div>
        </a>
    </li>
    <li class="collection-item">
        <a [routerLink]="['/images']">
            <div>Photos
                <a href="#!" class="secondary-content"><i class="material-icons">photo_library</i></a>
            </div>

        </a>
    </li>
    <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/notifications']">
            <div>Notifications
                <a href="#!" class="secondary-content"><i class="material-icons">alarm</i></a>
            </div>
        </a>
    </li>
    <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a [routerLink]="['/account/password']">
            <div>Change Password
                <a href="#!" class="secondary-content"><i class="material-icons">vpn_key</i></a>
            </div>
        </a>
    </li>
</ul>
