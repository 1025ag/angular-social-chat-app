<div *ngIf="isLoading" class="progress" >
    <div class="indeterminate"></div>
</div>


<div class="row animated fadeIn" *ngIf="usersFollowed.length">
    <div class="col s12 m6 l4 cardDiv" *ngFor="let friend of usersFollowed ">
        <div class="card">
            <a>
                <div class="card-image imgDiv">
                    <img class="imgCircle responsive-img" src="{{userService.getUserProfilePic(friend.userFollowed)}}">
                </div>
                <div class="card-action">
                    <h3 class="card-title" style="color:#673ab7;">
                        {{ friend.userFollowed.username }}
                    </h3>
                    <p *ngIf="friend.userFollowed.city && friend.userFollowed.country" style="color:#673ab7;">{{friend.userFollowed.city}} {{friend.userFollowed.country}}</p>
                    <button (click)="unfollowUser(friend.userFollowed._id)" class="btn deep-purple" style="font-size: 11px;"> Unfollow</button>
                    <a class="secondary-content" [routerLink]="['/chat', friend.userFollowed._id]" style="margin: 0;">
                        <i class="material-icons">chat</i>
                    </a>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!usersFollowed.length">
    <div class="card pink darken-3 no-followers-card">You are not following anyone yet</div>
</div>
