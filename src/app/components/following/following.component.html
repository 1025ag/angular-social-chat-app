<div class="row" *ngIf="usersFollowed.length > 0">
    <div class="col s12 m6 l4 cardDiv" *ngFor="let friend of usersFollowed ">
        <div class="card">
            <a>
                <div class="card-image imgDiv">
                    <img class="imgCircle responsive-img" src="http://placehold.it/100x100">
                </div>
                <div class="card-action">
                    <h3 class="card-title" style="color:#673ab7;">
                        {{ friend.userFollowed.username }}
                    </h3>
                    <p>Country</p>
                    <button (click)="unfollowUser(friend.userFollowed._id)" class="btn deep-purple"> Unfollow</button>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="row" *ngIf="!usersFollowed.length">
    <div class="card pink darken-3 no-followers-card">You are not following anyone yet</div>
</div>
