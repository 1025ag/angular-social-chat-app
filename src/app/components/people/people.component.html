<div class="row">
    <div *ngFor="let user of users" class="col s12 m6 l4 cardDiv">
        <div class="card">
            <a>
                <div class="card-image imgDiv">
                    <img class="imgCircle responsive-img" src="http://placehold.it/100x100">
                </div>
                <div class="card-action">
                    <h3 class="card-title" style="color:#673ab7;">
                        {{ user.username }}
                        <i *ngIf="checkUserStatus(user.username).length > 0" class="fa fa-circle"></i>
                    </h3>
                    <p>Country</p>
                    <button *ngIf="!checkInFollowingArray(user._id)"
                            (click)="followUser(user._id)" 
                             class="btn deep-purple" 
                            
                    >        Follow
                    </button>
                    <button *ngIf="checkInFollowingArray(user._id)"
                            class="btn deep-purple following"
                            disabled
                    >       Following
                    </button>
                    <a class="secondary-content" [routerLink]="['/chat', user._id]">
                        <i class="material-icons">chat</i>
                    </a>
                </div>
            </a>
        </div>
    </div>
</div>
