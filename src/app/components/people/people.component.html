<div class="row">
    <div *ngFor="let user of users" class="col s12 m6 l4 cardDiv">
        <div class="card">
            <a>
                <div class="card-image imgDiv">
                    <img class="imgCircle responsive-img" src="http://placehold.it/100x100">
                </div>
                <div class="card-action">
                    <h3 class="card-title" style="color:#673ab7;">
                        {{ user.username }}
                    </h3>
                    <p>Country</p>
                    <button (click)="followUser(user._id)" class="btn deep-purple" [disabled]="checkFollowing(user.followers)">Follow</button>
                    <a class="secondary-content">
                        <i class="material-icons">chat</i>
                    </a>
                </div>
            </a>
        </div>
    </div>
</div>
