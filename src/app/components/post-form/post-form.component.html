<div class="row">
    <div class="col s12 m12 l10">
        <div class="card postDiv z-depth-3">
            <div class="card-content">

                <div class="row">
                    <form [formGroup]="postForm" (ngSubmit)="submitPost()">
                        <div class="formDiv">
                            <textarea id="textarea1" 
                                     class="materialize-textarea"
                                     formControlName="post"
                            >
                            </textarea>

                            <div class="file-field input-field">

                                <div class="row">
                                    <div class="col s6">

                                        <div class="btn deep-purple waves-effect">
                                            <i class="material-icons">image</i>
                                            <span>Image</span>
                                            <input type="file"  
                                                   ng2FileSelect 
                                                   [uploader]="uploader" 
                                                   (onFileSelected)="onFileSelected($event)"
                                            >
                                        </div>

                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" #imageDescription>
                                        </div>

                                    </div>

                                    <div class="col s6">
                                        <button class="btn deep-purple postBtn waves-effect" type="submit">Post</button>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
