<div class="col s12 l9">
    <div class="row">
        <h2 class="text">Change Password</h2>
        <div class="col s12 password-column">
            <div class="row">
                <form [formGroup]="passwordForm" (ngSubmit)="changePassword()"  class="form__container">
                        <div class="input-field" style="margin-left: 10px; width: 80%;">
                            <input 
                                id="cpassword" 
                                type="password" 
                                class="validate"
                                formControlName="password"
                                required 
                            >
                            <label for="cpassword">Current Password</label>
                            <span *ngIf="!passwordForm.get('password').valid && passwordForm.get('password').touched" 
                                   class="helper-text" data-error="Password is required"></span>
                        </div>

                        <div class="input-field" style="margin-left: 10px; width: 80%;">
                            <input 
                                id="new-password" 
                                type="password" 
                                class="validate"
                                formControlName="newPassword"
                                required 
                                pattern="[a-zA-Z0-9]{3,30}"
                            >
                            <label for="new-password">New Password</label>
                            <span *ngIf="passwordForm.controls['newPassword'].errors?.required && passwordForm.controls['newPassword'].touched"  
                                   class="helper-text" data-error="Password is required"></span>
                            <span *ngIf="passwordForm.controls['newPassword'].errors?.pattern && passwordForm.controls['newPassword'].touched" 
                                   class="helper-text" data-error="Password is too Weak"></span>
                        </div>

                        <div class="input-field" style="margin-left: 10px; width: 80%;">
                            <input 
                                id="confirm-password" 
                                type="password" 
                                class="validate"
                                formControlName="confirmPassword"
                                required 
                            >
                            <label for="confirm-password">Confirm Password</label>
                            <span *ngIf="passwordForm.controls['confirmPassword'].errors?.required && passwordForm.controls['confirmPassword'].touched"  
                                   class="helper-text" data-error="Password is required"></span>
                            <span *ngIf="passwordForm.errors?.doesNotMatch"  class="error">Passwords does not Match</span>
        
                        </div>
 
                        <button 
                            type="submit" 
                            class="btn deep-purple" 
                            [disabled]="!passwordForm.valid" 
                            style="margin-left: 10px; width: 80%;"
                        >
                            Save Password
                        </button>

                </form>
            </div>
        </div>
    </div>
</div>
